<article ng-init="sysDetSprCtrl.init()">
    <form id="form"
          name="form">
        <div class="col-lg-12"
             style="padding-left:0px; padding-right:0px;"
             ng-init="sysDetSprCtrl.initForm(form)">
            <div class="col-lg-12">
                <div ng-repeat="cat in sysDetSprCtrl.subcats" class="col-lg-12">
                    <div class="col-lg-12 row" style="margin-bottom: 5px;">
                        <label for="state" class="blueLabel">{{cat[0].NomCategoria}}</label>
                    </div>
                    <div class="col-lg-12">
                        <div ng-repeat="subCat in cat" class="col-lg-4">
                            <input class="form-check-input col-sm-1"
                                   type="checkbox"
                                   id="inlineCheckbox{{subCat.Id}}"
                                   ng-model="subCat.value"
                                   ng-change="sysDetSprCtrl.toggle(subCat.Id)">
                            <label class="form-check-label col-sm-11" style="font-weight:normal !important;"
                                   for="inlineCheckbox{{subCat.Id}}">{{subCat.NomSubcategoria}}</label>
                        </div>
                    </div>
                    <hr class="clearfix col-sm-12" />
                </div>
                <div class="col-lg-12">
                    <div class="col-lg-12 row" style="margin-bottom: 5px;">
                        <label for="state" class="blueLabel">Otros</label>
                    </div>
                    <div class="col-lg-12">
                        <textarea class="form-control vresize"
                                  name="otherCat"
                                  ng-model="sysDetSprCtrl.categ.desc">
                        </textarea>
                    </div>
                    <hr class="clearfix col-sm-12" />
                </div>
                <div class="col-lg-12">
                    <button class="btn btn-success pull-right"
                            type="submit"
                            ng-click="sysDetSprCtrl.saveCat()">
                        Guardar categorización
                    </button>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="col-lg-4 row">
                    <div class="form-group">
                        <label for="state" class="blueLabel">Estado</label>
                        <input class="form-control"
                               id="state"
                               name="state"
                               ng-value="sysDetSprCtrl.sys.NomEstado"
                               ng-disabled="true">
                    </div>
                </div>
                <!--<div class="col-lg-12">
                    <div class="form-group">
                        <label for="rejectReason" class="blueLabel">Motivo de rechazo</label>
                        <textarea class="form-control vresize"
                                  name="rejectReason"
                                  ng-model="sysDetSprCtrl.sys.MotivoRechazo">
                    </textarea>
                    </div>
                </div>-->
            </div>
            <div class="col-lg-6">
                <div class="form-group" feedback>
                    <label for="coord" class="blueLabel">Coordinador</label>
                    <input class="form-control"
                           id="coord"
                           name="coord"
                           ng-value="sysDetSprCtrl.sys.NomCoordinador"
                           ng-disabled="true">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group" feedback>
                    <label for="super" class="blueLabel">Facilitador</label>
                    <input class="form-control"
                           id="super"
                           name="super"
                           ng-value="sysDetSprCtrl.sys.NomFacilitador"
                           ng-disabled="true">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group" feedback>
                    <label for="storyType" class="blueLabel">Instrumento</label>
                    <input class="form-control"
                           id="storyType"
                           name="storyType"
                           ng-value="sysDetSprCtrl.sys.NomInstrumento"
                           ng-disabled="true">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group" feedback>
                    <label for="group" class="blueLabel">Grupo</label>
                    <input class="form-control"
                           id="group"
                           name="group"
                           ng-value="sysDetSprCtrl.sys.SiglaGrupo"
                           ng-disabled="true">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group" feedback>
                    <label for="participant" class="blueLabel">Inscrito</label>
                    <input class="form-control"
                           id="participant"
                           name="participant"
                           ng-value="sysDetSprCtrl.sys.NomInscrito"
                           ng-disabled="true">
                </div>
            </div>
            <div class="col-lg-12 form-group">
                <button class="btn btn-info"
                        ng-click="sysDetSprCtrl.seeDocument()">
                    Ver documento del instrumento
                </button>
            </div>
        </div>
        <div>
            <button class="btn btn-success pull-right"
                    type="submit"
                    ng-if="sysDetSprCtrl.sys.IdEstado == 'A' && sysDetSprCtrl.enabled"
                    ng-click="sysDetSprCtrl.choose()">
                Escoger
            </button>
            <button class="btn btn-danger pull-right"
                    type="submit"
                    ng-if="sysDetSprCtrl.sys.IdEstado == 'S' && sysDetSprCtrl.enabled"
                    ng-click="sysDetSprCtrl.noChoose()">
                Excluir
            </button>
        </div>
        <div>
            <button class="btn btn-warning"
                    ng-click="sysDetSprCtrl.goBack()">
                Volver
            </button>
        </div>
    </form>
</article>
