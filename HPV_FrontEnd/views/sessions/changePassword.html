<article ng-init="ctrl.initialize()">
    <p class="text-info text-right"><span class="text-danger">*</span> {{'requiredField'|translate}}</p>
    <div>
        <div class="panel panel-default panel-ps">
            <div class="panel-heading">
                <h3 class="panel-title">{{'sessions.retrievePass.title'|translate}}</h3>
            </div>
            <div class="panel-body">
                <form name="form"
                      id="form"
                      class="col-md-6 col-md-offset-3 form-horizontal">
                    <div class="form-group"
                         ng-init="ctrl.initializeFormChangePass(form)"
                         feedback>
                        <label class="control-label"
                               for="password">{{'sessions.retrievePass.pass'|translate}}*</label>
                        <input class="form-control"
                               type="password"
                               placeholder="{{'sessions.retrievePass.pass'|translate}}"
                               id="password"
                               name="password"
                               ng-model="ctrl.changePass.pass"
                               required>
                        <div class="validation-messages"
                             ng-messages="form.password.$error"
                             ng-if="form.password.$touched">
                            <div ng-message="required">{{'sessions.retrievePass.emailRequired'|translate}}</div>
                        </div>
                    </div>

                    <div class="form-group"
                         feedback>
                        <label class="control-label"
                               for="passConfirm">{{'sessions.retrievePass.confirmPass'|translate}}*</label>
                        <input class="form-control"
                               type="password"
                               placeholder="{{'sessions.retrievePass.confirmPass'|translate}}"
                               id="confirmPass"
                               name="confirmPass"
                               ng-model="ctrl.changePass.confirmPass"
                               required
                               pw-check="password">
                        <div class="validation-messages"
                             ng-messages="form.confirmPass.$error"
                             ng-if="form.confirmPass.$touched">
                            <div ng-message="required">{{'sessions.retrievePass.emailRequired'|translate}}</div>
                            <div ng-message="passwordMatch" class="ng-binding ng-scope">{{'users.error.confirmPasswordMatch'|translate}}</div>
                        </div>
                    </div>
                    <div class="col-md-12 clearfix">
                        <a class="btn btn-default pull-left"
                           ui-sref="login">
                            {{"back"|translate}}
                        </a>
                        <input class="btn btn-success pull-right"
                               type="submit"
                               ng-click="ctrl.sendToken()"
                               value="{{'sessions.retrievePass.changePassword'|translate}}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</article>
