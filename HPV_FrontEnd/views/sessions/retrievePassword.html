<article ng-init="ctrl.initialize()">
    <p class="text-info text-right"><span class="text-danger">*</span> {{'requiredField'|translate}}</p>
    <div>
        <div class="panel panel-default panel-ps">
            <div class="panel-heading">
                <h3 class="panel-title">{{'sessions.retrievePass.title'|translate}}</h3>
            </div>
            <div class="panel-body">
                <form name="form"
                      id="form"
                      class="col-md-6 col-md-offset-3 form-horizontal">
                    <div class="form-group"
                         ng-init="ctrl.initializeForm(form)"
                         feedback>
                        <label class="control-label"
                               for="email">{{'sessions.retrievePass.email'|translate}}*</label>
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input class="form-control"
                                   type="email"
                                   placeholder="{{'sessions.retrievePass.email'|translate}}"
                                   id="email"
                                   name="email"
                                   ng-model="ctrl.email"
                                   required>
                        </div>
                        <div class="validation-messages"
                             ng-messages="form.email.$error"
                             ng-if="form.email.$touched">
                            <div ng-message="required">{{'sessions.retrievePass.emailRequired'|translate}}</div>
                            <div ng-message="email">{{'sessions.retrievePass.emailFormat'|translate}}</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <input class="form-control"
                               type="submit"
                               ng-click="ctrl.submit()"
                               value="{{'sessions.retrievePass.submit'|translate}}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</article>
