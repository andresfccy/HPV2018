<article ng-init="ctrl.initialize()">
    <div class="panel panel-default panel-ps dataTables_wrapper ">
        <div class="panel-heading">
            <h3 class="panel-title">{{'roles.roles'|translate}}</h3>
        </div>
        <div class="panel panel-warning">
            <div class="panel-heading clearfix">
                <div class="col-lg-3 clearfix">
                    <label class="control-label" for="search">{{'roles.search'|translate}}</label>
                    <input class="form-control" id="search" type="text" ng-model="search" placeholder="{{'roles.search'|translate}}" />
                </div>
                <div class="pull-right">
                    <uib-pagination boundary-links="true"
                                    total-items="ctrl.total"
                                    items-per-page="maxResultsPerPage"
                                    max-size="ctrl.maxSize"
                                    previous-text="&lsaquo;"
                                    next-text="&rsaquo;"
                                    first-text="&laquo;"
                                    last-text="&raquo;"
                                    rotate="false"
                                    ng-model="ctrl.currentPage">
                    </uib-pagination>
                </div>
            </div>
            <div class="panel-body">
                <div class="col-md-12">
                    <div class="col-lg-12 text-right">
                        <span>{{'roles.showing'|translate}}</span>
                        <select id="cantItems"
                                ng-options="item.cant as item.cant for item in ctrl.opcLimit"
                                ng-model="maxResultsPerPage"></select>
                        <span>{{'roles.of'|translate}}</span> <!--{{ctrl.roles.length}}<span>{{'roles.elements'|translate}}</span>-->
                    </div>
                </div>
            </div>
            <table class="table table-hover dataTable table-responsive">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>{{'roles.role'|translate}}</th>
                        <th>{{'roles.state'|translate}}</th>
                        <th class="col-md-1">{{'roles.edit'|translate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="role in ctrl.filtered | startFrom:(ctrl.currentPage-1)*maxResultsPerPage | limitTo:maxResultsPerPage">
                        <td>{{$index+1}}</td>
                        <td>{{role.Nombre}}</td>
                        <td>{{role.Estado}}</td>
                        <td>
                            <span class="glyphicon glyphicon-edit"
                                  ui-sref="roleDetail({id:role.Codigo})"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="panel-footer clearfix">
                <div class="col-lg-offset-9 col-lg-3">
                    <a ui-sref="newRole"
                       class="form-control btn btn-primary">{{'roles.new'|translate}}</a>
                </div>
            </div>
        </div>
    </div>
</article>
